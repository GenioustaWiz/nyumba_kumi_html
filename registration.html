<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Information</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        label, input {
            width: 100%;
        }

        @media (min-width: 600px) {
            form {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (min-width: 900px) {
            form {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }

        button {
            grid-column: span 1;
        }
        
        @media (min-width: 600px) {
            button {
                grid-column: span 2;
            }
        }
        
        @media (min-width: 900px) {
            button {
                grid-column: span 3;
            }
        }
        .verified-message {
            color: green;
            display: none;
        }
        .error-message {
            color: red;
            display: none;
        }
        .id-entry{
            display: flex;
            align-items: center;
        }
        .id-entry button{
            width: 100px;
            margin: 0 0 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nyumba Kumi Initiative</h1>
        <button class="menu-button" id="toggle-menu" onclick="toggleMenu()">menu</button>
        <nav id="navigation">
            <button onclick="location.href='index.html'">Home</button>
        </nav>
    </header>
    
    <main>
        <section id="additional-info">
            <h2>User Information</h2>
            <form id="additional-info-form">
                <div class="national-id">
                    
                    <label for="national-id">National ID:</label>
                    <div class="id-entry">
                        <input type="text" id="national-id" name="national-id" required>
                        <button type="button" class="verify-id" onclick="verifyId()">Verify ID</button>
                    </div>
                    <p id="verified-message" class="verified-message">ID recognized. Please continue</p>
                    <p id="error-message" class="error-message">ID not recognized. Please check or 
                        <a href="registration.html">Contact Customer Service</a>.
                    </p>
                </div>
                <div>
                    <label for="family-name">Family Name:</label>
                    <input type="text" id="family-name" name="family-name" required disabled>
                </div>
                <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required disabled>
                </div>
                <div>
                    <label for="middle-name">Middle Name:</label>
                    <input type="text" id="middle-name" name="middle-name" required disabled>
                </div>
                <div>
                    <label for="sir-name">Sir Name:</label>
                    <input type="text" id="sir-name" name="sir-name" required disabled>
                </div>
                <div>
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number" required disabled>
                </div>
                <div>
                    <label for="resident-location">Resident Location:</label>
                    <input type="text" id="resident-location" name="resident-location" required disabled>
                </div>
                <div>
                    <label for="resident-sublocation">Resident Sub Location:</label>
                    <input type="text" id="resident-sublocation" name="resident-sublocation" required disabled>
                </div>
                <div>
                    <label for="marital-status">Marital Status:</label>
                    <input type="text" id="marital-status" name="marital-status" required disabled>
                </div>
                <div>
                    <label for="number-of-children">Number of Children:</label>
                    <input type="number" id="number-of-children" name="number-of-children" required disabled>
                </div>
                <div>
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" name="gender" required disabled>
                </div>
                <div>
                    <label for="number-of-spouse">Number of Spouse:</label>
                    <input type="number" id="number-of-spouse" name="number-of-spouse" required disabled>
                </div>
                <div>
                    <label for="year-of-birth">Year of Birth:</label>
                    <input type="number" id="year-of-birth" name="year-of-birth" required disabled>
                </div>
                
                <button type="submit" disabled onclick="location.href='userportal.html'">Submit</button>
            </form>
        </section>
    </main>
    
    <script>
        const validIds = ['123456', '234567'];

        function verifyId() {
            const nationalIdInput = document.getElementById('national-id');
            const idValue = nationalIdInput.value;
            const verifiedMessage = document.getElementById('verified-message');
            const errorMessage = document.getElementById('error-message');
            const formElements = document.querySelectorAll('#additional-info-form input');
            const submitButton = document.querySelector('#additional-info-form button[type="submit"]');

            if (validIds.includes(idValue)) {
                errorMessage.style.display = 'none';
                verifiedMessage.style.display = 'none';
                formElements.forEach(element => {
                    if (element.id !== 'national-id') {
                        verifiedMessage.style.display = 'block';
                        element.disabled = false;
                    }
                });
                submitButton.disabled = false;
            } else {
                errorMessage.style.display = 'block';
                formElements.forEach(element => {
                    if (element.id !== 'national-id') {
                        element.disabled = true;
                    }
                });
                submitButton.disabled = true;
            }
        }
        document.getElementById('additional-info-form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'userportal.html';
        });
    </script>
</body>
</html>
