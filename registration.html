<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyumba Kumi Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nyumba Kumi Initiative</h1>
        <button class="menu-button" id="toggle-menu" onclick="toggleMenu()">menu</button>
        
        <nav id="navigation">
            <button onclick="location.href='index.html'">Home</button>
        </nav>
    </header>
    
    <main>
        <section id="verification">
            <h2>ID Verification</h2>
            <form id="verification-form">
                <label for="id-number">Enter Your ID Number:</label>
                <input type="text" id="id-number" name="id-number" required>
                <p id="error-message" class="hidden">ID rejected. Please try again.</p>
                <button type="submit">Verify ID</button>
            </form>
        </section>
    </main>
    
    <script src="scripts.js"></script>
    <script>
        // ID VERIFICATION
        const validIds = ['12345', '23456', '34567'];
        const form = document.getElementById('verification-form');
        const idInput = document.getElementById('id-number');
        const errorMessage = document.getElementById('error-message');

        if (form) {
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const idNumber = idInput.value;

                if (idNumber === '12345') {
                    alert('ID verified');
                    window.location.href = 'user-profile1.html';
                } else if (idNumber === '23456') {
                    alert('ID verified');
                    window.location.href = 'user-profile2.html';
                }else if (idNumber === '34567') {
                    alert('ID verified');
                    window.location.href = 'user-profile3.html';
                }  else {
                    errorMessage.classList.remove('hidden');
                    idInput.classList.add('error');
                    form.querySelector('button').classList.add('error');
                    alert('ID Unverified. Redirecting to additional information form.');
                    window.location.href = 'additional-info.html';
                }
            });
        }
    </script>
</body>
</html>
