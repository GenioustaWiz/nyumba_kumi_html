<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spouse Information</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../form.css">
</head>
<body>
    <header>
        <h1>Spouse Information</h1>
        <nav>
            <button onclick="location.href='../index.html'">Home</button>
        </nav>
    </header>
    
    <main>
        <section id="additional-info">
            <form class="child-info">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="spouse-full-name">Full Name:</label>
                        <input type="text" id="spouse-full-name" name="spouse-full-name" placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                        <label for="spouse-id">ID:</label>
                        <input type="text" id="spouse-id" name="spouse-id" placeholder="12345678">
                    </div>
                    <div class="form-group">
                        <label for="spouse-occupation">Occupation:</label>
                        <input type="text" id="spouse-occupation" name="spouse-occupation" placeholder="Teacher">
                    </div>
                    <div class="form-group">
                        <label for="spouse-year-of-birth">Year of Birth:</label>
                        <input type="number" id="spouse-year-of-birth" name="spouse-year-of-birth" placeholder="1985">
                    </div>
                </div>
                <button type="submit">Save</button>
            </form>
        </section>
    </main>
    
    <script src="../scripts.js"></script>
</body>
</html>
