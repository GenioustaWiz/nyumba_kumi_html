<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Above 18 Information</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../form.css">
</head>
<body>
    <header>
        <h1>Child Above 18 Information</h1>
        <nav>
            <button onclick="location.href='../index.html'">Home</button>
        </nav>
    </header>
    
    <main>
        <section id="additional-info">
            <form class="child-info">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="child-name">Name:</label>
                        <input type="text" id="child-name" name="child-name" placeholder="Alice Doe">
                    </div>
                    <div class="form-group">
                        <label for="child-year-of-birth">Year of Birth:</label>
                        <input type="number" id="child-year-of-birth" name="child-year-of-birth" placeholder="2000">
                    </div>
                    <div class="form-group">
                        <label for="child-id-number">ID Number:</label>
                        <input type="text" id="child-id-number" name="child-id-number" placeholder="87654321">
                    </div>
                    <div class="form-group">
                        <label for="child-education">Education Level & Institution:</label>
                        <input type="text" id="child-education" name="child-education" placeholder="Bachelor's Degree, University of Nairobi">
                    </div>
                    <div class="form-group">
                        <label for="child-occupation">Occupation:</label>
                        <input type="text" id="child-occupation" name="child-occupation" placeholder="Engineer">
                    </div>
                </div>
                <button type="submit">Save</button>
            </form>
        </section>
    </main>
    
    <script src="../scripts.js"></script>
</body>
</html>
