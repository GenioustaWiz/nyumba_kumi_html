<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Information</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        section{
            margin-top: 600px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nyumba Kumi Initiative</h1>
        <button class="menu-button" id="toggle-menu" onclick="toggleMenu()">menu</button>
        
        <nav id="navigation">
            <button onclick="location.href='index.html'">Home</button>
        </nav>
    </header>
    
    <main>
        <section id="additional-info">
            <h2>Additional Information</h2>
            <form id="additional-info-form">
                <label for="household-name">Household Name:</label>
                <input type="text" id="household-name" name="household-name" required>

                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="middle-name">Middle Name:</label>
                <input type="text" id="middle-name" name="middle-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="phone-number">Phone Number:</label>
                <input type="tel" id="phone-number" name="phone-number" required>

                <label for="resident-location">Resident Location:</label>
                <input type="text" id="resident-location" name="resident-location" required>

                <label for="resident-sublocation">Resident Sub Location:</label>
                <input type="text" id="resident-sublocation" name="resident-sublocation" required>

                <label for="marital-status">Marital Status:</label>
                <input type="text" id="marital-status" name="marital-status" required>

                <label for="children-number">Number of Children:</label>
                <input type="number" id="children-number" name="children-number" required>

                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" required>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    
    <script src="scripts.js"></script>
</body>
</html>
