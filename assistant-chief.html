<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistance Chief's Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .card{
            cursor: alias;
        }
        .card:hover{
            background: #a7bbbe;
        }
        .wezekana div{
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 20px;
            background-color: #37ff8942;
            padding: 5px;
            border-radius: 10px;
            margin-bottom: 3px;
        }
        .wezekana div:hover{
            background-color: #275a3c42; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Nyumba Kumi Initiative</h1>
        <button class="menu-button" id="toggle-menu" onclick="toggleMenu()">menu</button>
        
        <nav id="navigation">
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='chief.html'">Chief's Portal</button>
        </nav>
    </header>
    
    <main>
        <section id="chief-dashboard">
            <h2>Assistance Chief's Dashboard</h2>
            <div class="grid-container">
                <div class="card">
                    <h3>Unapproved Households</h3>
                    <p>10</p>
                </div>
                <div class="card" onclick="location.href='registered_households.html'">
                    <h3>Approved Households</h3>
                    <p>50</p>
                </div>
                <div class="card">
                    <h3>Available Groups</h3>
                    <p>5</p>
                </div>
                <div class="card">
                    <h3>Group Join Requests</h3>
                    <p>8</p>
                </div>
                <div class="card wezekana">
                    <h3>Wezekana Reports</h3>
                    <div>
                        <p onclick="location.href='wezekana-list.html'">Complains</p> <p>5</p>
                    </div>
                    <div>
                        <a onclick="location.href='wezekana-list.html'">Illicit Blews</a> <p>8</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
