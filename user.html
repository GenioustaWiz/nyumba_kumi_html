<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>User Profile</h1>
        <nav>
            <button onclick="location.href='index.html'">Home</button>
        </nav>
    </header>
    
    <main>
        <section id="user-profile">
            <h2>Your Profile</h2>
            <div class="profile-info">
                <p><strong>Household Name:</strong> Smith Household</p>
                <p><strong>First Name:</strong> John</p>
                <p><strong>Middle Name:</strong> Michael</p>
                <p><strong>Last Name:</strong> Doe</p>
                <p><strong>Phone Number:</strong> +254712345678</p>
                <p><strong>Resident Location:</strong> Nairobi</p>
                <p><strong>Resident Sub Location:</strong> Westlands</p>
                <p><strong>Marital Status:</strong> Married</p>
                <p><strong>Number of Children:</strong> 2</p>
                <p><strong>Gender:</strong> Male</p>
            </div>
            <button class="edit-button" onclick="requestEdit()">Request Edit</button>
            <button class="view-groups-button" onclick="location.href='groups.html'">View All Groups</button>
        </section>
    </main>

    <script>
        function requestEdit() {
            alert("Edit request has been sent. Check later to see if it has been approved");
        }
    </script>

    <script src="scripts.js"></script>
</body>
</html>
